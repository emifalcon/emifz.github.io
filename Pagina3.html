<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="estilosp3.css">
  <link rel="icon" href="icono.png">
</head>

<body>
  <header>
    <h1>Historia de Pac-Man</h1>
    <img class="img1" src="pacman-gaming.gif" style="width:700px;height:120px;margin-left:15px;">
    <nav>
      <ul>
        <li><a href="Pagina2.html">Volver a la pagina Anterior</a></li>
        <li><a href="index.html">Ir a la pagina Principal</a></li>
      </ul>
    </nav>
  </header>

  <h1>Formulario de contacto</h1>
  <form id="contact-form" onsubmit="event.preventDefault(); submitForm();">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required maxlength="50">

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required maxlength="100"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" rows="5" required maxlength="500"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <div id="data-container"></div>



  <script>
    function submitForm() {
      var form = document.getElementById("contact-form");
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Verificar si el campo de nombre está vacío o si se ingresó un correo electrónico en su lugar
      if (name === "" || email === "" || message === "") {
        var errorContainer = document.createElement("div");
        errorContainer.className = "error";

        var errorMessage = document.createElement("p");
        errorMessage.innerText = "Por favor, completa todos los campos.";

        errorContainer.appendChild(errorMessage);
        form.appendChild(errorContainer);
      } else if (name.includes("@")) {
        var errorContainer = document.createElement("div");
        errorContainer.className = "error";

        var errorMessage = document.createElement("p");
        errorMessage.innerText = "Por favor, ingresa un nombre válido en lugar del correo electrónico.";

        errorContainer.appendChild(errorMessage);
        form.appendChild(errorContainer);
      } else {
        // Crear elementos para mostrar los datos del formulario
        var dataContainer = document.getElementById("data-container");

        var messageContainer = document.createElement("div");
        messageContainer.className = "message";

        var nameElement = document.createElement("p");
        nameElement.innerHTML = "<strong>Nombre:</strong> " + name;

        var emailElement = document.createElement("p");
        emailElement.innerHTML = "<strong>Correo electrónico:</strong> " + email;

        var messageElement = document.createElement("p");
        messageElement.innerHTML = "<strong>Mensaje:</strong> " + message;

        // Agregar los elementos al contenedor de datos
        messageContainer.appendChild(nameElement);
        messageContainer.appendChild(emailElement);
        messageContainer.appendChild(messageElement);
        dataContainer.appendChild(messageContainer);

        form.reset();
      }
    }

  </script>

</body>

</html>
